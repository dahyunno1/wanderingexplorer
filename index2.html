    function drawConnections() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (selectedItems.length >= 2) {
        for (let i = 0; i < selectedItems.length - 1; i++) {
          const item1 = selectedItems[i];
          const item2 = selectedItems[i + 1];
          
          // ê° ìš”ì†Œì˜ ì‹¤ì œ ìœ„ì¹˜ ê³„ì‚° (transform ê³ ë ¤)
          const x1 = parseFloat(item1.style.left) + 8; // ì›ì˜ ì¤‘ì‹¬ì ìœ¼ë¡œ ì¡°ì •
          const y1 = parseFloat(item1.style.top) + 8;
          const x2 = parseFloat(item2.style.left) + 8;
          const y2 = parseFloat(item2.style.top) + 8;

          ctx.beginPath();
          ctx.moveTo(x1, y1);
          ctx.lineTo(x2, y2);
          ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
          ctx.lineWidth = 2;
          ctx.stroke();
        }
      }

    function drawConnectionsAnimated() {
      let progress = 0;
      const animate = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        if (selectedItems.length >= 2) {
          for (let i = 0; i < selectedItems.length - 1; i++) {
            const item1 = selectedItems[i];
            const item2 = selectedItems[i + 1];
            
            const x1 = parseFloat(item1.style.left) + 8;
            const y1 = parseFloat(item1.style.top) + 8;
            const x2 = parseFloat(item2.style.left) + 8;

            // ì• ë‹ˆë©”ì´ì…˜ ì§„í–‰ë„ì— ë”°ë¼ ì„  ê·¸ë¦¬ê¸°
            const currentX = x1 + (x2 - x1) * progress;
            const currentY = y1 + (y2 - y1) * progress;

            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(currentX, currentY);
            ctx.strokeStyle = 'rgba(255, 100, 100, 0.7)';
