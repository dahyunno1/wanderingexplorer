    container.addEventListener('wheel', (e) => {
      e.preventDefault();
      
      const rect = container.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      
      const oldScale = scale;
      const zoomSpeed = 0.1;
      
      if (e.deltaY < 0) {
        scale = Math.min(scale + zoomSpeed, 3); // 최대 3배 줌인
      } else {
        scale = Math.max(scale - zoomSpeed, 0.3); // 최소 0.3배 줌아웃
      }
      
      // 마우스 위치를 중심으로 줌
      const scaleChange = scale / oldScale;
      panX = mouseX - (mouseX - panX) * scaleChange;
      panY = mouseY - (mouseY - panY) * scaleChange;
      
      contentWrapper.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
      
      drawConnections();
    });

        const rect = container.getBoundingClientRect();
        const adjustedX = (e.clientX - rect.left - panX) / scale;
        const adjustedY = (e.clientY - rect.top - panY) / scale;
        
        draggingItem.style.left = `${adjustedX - offsetX}px`;
        draggingItem.style.top = `${adjustedY - offsetY}px`;
        drawConnections();
      }
    });

    function makeDraggableAndSelectable(el) {
  if (el.tagName === "IMG") {
    el.addEventListener("dragstart", (e) => e.preventDefault());
  }

  el.addEventListener("mousedown", (e) => {
    if (e.button === 0) { // 좌클릭만

      draggingItem = el;
      el.classList.add('dragging');

      offsetY = e.offsetY;
      el.style.zIndex = 100;
    }
  });

    e.stopPropagation();
    
    // 선택 애니메이션 시작
    el.classList.add('selecting');
    
    setTimeout(() => {
      el.classList.remove('selecting');
      el.classList.toggle("selected");
      
      if (el.classList.contains("selected")) {
        selectedItems.push(el);
        el.style.cursor = 'pointer';
        
        // 선택된 요소를 정원으로 만들기
        const rect = el.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        
        el.style.width = size + 'px';
        el.style.height = size + 'px';
        el.style.borderRadius = '50%';
        
        // 텍스트가 있는 경우 중앙 정렬

          el.style.alignItems = 'center';

        el.style.width = '';
        el.style.height = '';
        el.style.borderRadius = '';
        el.style.display = '';
        el.style.alignItems = '';
        el.style.justifyContent = '';
        el.style.textAlign = '';

      e.stopPropagation();
      showContextMenu(e, el);
    }
  });

// 새로운 코드 (수정된 부분)
function drawConnections() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (selectedItems.length >= 2) {
    for (let i = 0; i < selectedItems.length - 1; i++) {
      const item1 = selectedItems[i];
      const item2 = selectedItems[i + 1];
      
      // contentWrapper 기준 요소의 중심점 계산
      const item1CenterX = parseFloat(item1.style.left) + item1.offsetWidth / 2;
      const item1CenterY = parseFloat(item1.style.top) + item1.offsetHeight / 2;
      const item2CenterX = parseFloat(item2.style.left) + item2.offsetWidth / 2;
      const item2CenterY = parseFloat(item2.style.top) + item2.offsetHeight / 2;
      
      // 변환(줌/패닝)이 적용된 좌표를 캔버스 좌표로 변환
      const x1 = item1CenterX * scale + panX;
      const y1 = item1CenterY * scale + panY;
      const x2 = item2CenterX * scale + panX;
      const y2 = item2CenterY * scale + panY;

      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
      ctx.lineWidth = 2;
      ctx.stroke();
    }
  }
}

function drawConnectionsAnimated() {
  let progress = 0;
  const animate = () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    if (selectedItems.length >= 2) {
      for (let i = 0; i < selectedItems.length - 1; i++) {
        const item1 = selectedItems[i];
        const item2 = selectedItems[i + 1];
        
        // 각 요소의 실제 중심점 계산
        const rect1 = item1.getBoundingClientRect();
        const rect2 = item2.getBoundingClientRect();
        const canvasRect = canvas.getBoundingClientRect();
        
        const x1 = rect1.left - canvasRect.left + rect1.width / 2;
        const y1 = rect1.top - canvasRect.top + rect1.height / 2;
        const x2 = rect2.left - canvasRect.left + rect2.width / 2;
        const y2 = rect2.top - canvasRect.top + rect2.height / 2;

        // 애니메이션 진행도에 따라 선 그리기
        const currentX = x1 + (x2 - x1) * progress;
        const currentY = y1 + (y2 - y1) * progress;

        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(currentX, currentY);
        ctx.strokeStyle = 'rgba(255, 100, 100, 0.7)';
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }
    
    progress += 0.05;
    if (progress <= 1) {
      requestAnimationFrame(animate);
    } else {
      drawConnections(); // 최종 완성된 선 그리기
    }
  };
  animate();
}
